<!DOCTYPE html>
<html>

<head>
	<title>Uber Eats</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

 <div class="banner">
 	<div class="container">
 		<h1>Local restaurants delivered to your door</h1>
 		<h2>We'll help you discover all the restaurants in your area without you having to move. .</h2>
 		<a href="#find-section" class="btn-blue">Find a restaurant</a>

 	</div>
 </div>

 <div class="container">

   <h2>The most popular restaurants</h2>

   <div class="cards">
   	<div class="card">
   	<img src="images/McDo.jpeg" alt="McDonald's">
   	<h3>McDonald's</h3>
   </div>
   <div class="card">
   	<img src="images/BK.jpeg" alt="Burger King">
   	<h3>Burger King</h3>
   </div>
   <div class="card">
   	<img src="images/KFC.jpeg" alt="KFC">
   	<h3>KFC</h3>
   </div>

   

 </div>

</body>
</html>
